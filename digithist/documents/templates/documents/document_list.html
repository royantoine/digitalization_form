{% extends 'documents/base.html' %}

{% block content %}

<h1>Liste des documents</h1>

<a href="{% url 'folder-create' %}">Ajouter de nouveaux documents Ã  partir d'un dossier</a><p></p> 
<table>
    <tbody>
        {% for document in documents %}
        <tr>
            <td><a href="/document/{{ document.id }}/">{{ document.name }}</a></td>
            <td>(Done: {{ document.done|yesno}})</td>

        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
