{% if document_list %}
 
    {% for document in document_list %}
 
    <ul>
 
    <li>
        <h2> Document Name:{{ document.document_name }}</h2>
        <h2>Value:${{ document.value }}</h2>
           <form action="{% url 'forms:document-delete' document.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-sm">Delete</button>
        </form>
           <form action="{% url 'forms:document-update' document.id  %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-sm">Update</button>
        </form>
 
 
    </li>
 
 
    </ul>
 
{% endfor %}
 
    {% else %}
    <h1>No document entries found on the database.</h1>
 
 
{% endif %}
     <form action="{% url 'forms:document-entry'  %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-sm">Make a document entry here</button>
        </form>
